OutTerminator = LF;
InTerminator = CR LF;
ReplyTimeout = 25000;

getID {

    out "*IDN?";
    in "Cryo-con,Model %(\$1:MODEL_RD.VAL)/[^,]*/,%(\$1:SERIAL_RD.VAL)/[^,]*/,%(\$1:FVER_RD.VAL)s";
}

getCHxTEM {
    out "INP \$2:TEMP?";
    in "%f";
    @mismatch { in "%(\$1:CH\$2MESSAGE_RD.VAL)/[-.clip]*/"; }   
}

getCHxSEN {
    out "INP \$2:SENP?";
    in "%f";
    @mismatch { in "%(\$1:CH\$2MESSAGETWO_RD.VAL)/[-.clip]*/"; }
}

getCHxNAM {
    out "INP \$1:NAME?";
    in "%/.*/";
}

getCHxHI {
    out "INP \$1:ALAR:HIGH?";
    in "%f";
}

getCHxLO {
    out "INP \$1:ALAR:LOW?";
    in "%f";
}

getCHxUNITS {
    out "INP \$2:UNITS?";
    in "%(\$1:CH\$2T_RD.EGU)s";
}

systBEEP {
    out "SYST:BEEP %d";
}

setCHxNAM {
    out "INP \$1:NAME %s";
}

setCHxHI {
    out "INP \$1:ALAR:HIGH %d";
}

setCHxLO {
    out "INP \$1:ALAR:LOW %d";
}

setCHxUNITS {
    out "INP \$1:UNITS %s";
}

